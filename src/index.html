<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - JS</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>ToDo List</h1>
            <div class="projects-header">
                <h2>Projects</h2>
                <button id="addProjectBtn">Add</button>
            </div>
            <div id="addProjModal" class="modal">
                <div class="modal-content">
                    <span id="closeAddProjModal">&times;</span>
                    <p>
                        <label for="projTitleToAdd">Project Name: </label>
                        <input type="text" id="projTitleToAdd" name="projTitleToAdd">
                    </p>
                    <button id="cancelAddProjModalBtn">Cancel</button>
                    <button id="submitAddProjModalBtn">Confirm</button>
                </div>
            </div>
            <div id="editProjModal" class="modal">
                <div class="modal-content">
                    <span id="closeEditProjModal">&times;</span>
                    <p>
                        <label for="projTitleToEdit">New Project Name: </label>
                        <input type="text" id="projTitleToEdit" name="projTitleToEdit">
                    </p>
                    <button id="cancelEditProjModalBtn">Cancel</button>
                    <button id="submitEditProjModalBtn">Confirm</button>
                </div>
            </div>
            <div class="projects"></div>
        </div>
        <div class="main-content">
            <h1 id="main-projectName"></h1>
            <div class="main-title-buttons">
                <button id="addTaskBtn">Add Task</button>
                <button id="deleteProjBtn">Delete Project</button>
            </div>
            <div class="tasksList"></div>

            <div id="addTaskModal" class="modal">
                <div class="modal-content">
                    <span id="closeAddTaskModalSpan">&times;</span>
                    <p>
                        <label for="taskTitleToAdd">Task: </label>
                        <input type="text" id="taskTitleToAdd" name="taskTitleToAdd">
                    </p>
                    <p>
                        <label for="taskDescToAdd">Description: </label>
                        <textarea id="taskDescToAdd" name="taskDescToAdd" rows="5" cols="33"></textarea>
                    </p>
                    <p>
                        <label for="taskDueDateToAdd">Due Date: </label>
                        <input type="date" id="taskDueDateToAdd" name="taskDueDateToAdd">
                    </p>
                    <p>
                        <label for="taskPrioToAdd">Priority: </label>
                        <select id="taskPrioToAdd" name="taskPrioToAdd">
                            <option value="" selected>Please select an option</option>
                            <option value="Low">Low</option>
                            <option value="Med" selected>Med</option>
                            <option value="High">High</option>
                        </select>
                    </p>
                    <button id="cancelAddTaskModalBtn">Cancel</button>
                    <button id="submitAddTaskModalBtn">Confirm</button>
                </div>
            </div>

            <div id="editTaskModal" class="modal">
                <div class="modal-content">
                    <span id="closeEditTaskModalSpan">&times;</span>
                    <p>
                        <label for="taskTitleToEdit">Task: </label>
                        <input type="text" id="taskTitleToEdit" name="taskTitleToEdit">
                    </p>
                    <p>
                        <label for="taskDescToEdit">Description: </label>
                        <textarea id="taskDescToEdit" name="taskDescToEdit" rows="5" cols="33"></textarea>
                    </p>
                    <p>
                        <label for="taskDueDateToEdit">Due Date: </label>
                        <input type="date" id="taskDueDateToEdit" name="taskDueDateToEdit">
                    </p>
                    <p>
                        <label for="taskPrioToEdit">Priority: </label>
                        <select id="taskPrioToEdit" name="taskPrioToEdit">
                            <option value="" selected>Please select an option</option>
                            <option value="Low">Low</option>
                            <option value="Med" selected>Med</option>
                            <option value="High">High</option>
                        </select>
                    </p>
                    <button id="cancelEditTaskModalBtn">Cancel</button>
                    <button id="submitEditTaskModalBtn">Confirm</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
